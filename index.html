<!DOCTYPE HTML>
<html>
<head>
  <title>Find a Random Speedrun World Record to Watch | What's WR?</title>
  <meta charset='utf-8'>
  <meta name='author' content='Christopher Fimbel'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- <link rel='icon' href='dist/images/favicon.png'> -->
  <link rel='stylesheet' href='dist/css/styles.css'>
  <!-- <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet'> -->
  <script src='dist/js/vue.js'></script>
  <script src='dist/js/main.js'></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116536708-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-116536708-1');
    </script>
  </head>

  <body>
    <main id='main'>
      <transition name='fade'>
        <div v-if='!displayedRun' class='loading-message'>
            <h2>Finding World Record...</h2>
        </div>
      </transition>
      <transition name='slide-in-down'>
        <div v-show='displayedRun' class='l-main-primary'>
            <player-info-container :players='displayedRun.players'></player-info-container>
            <video-embed :video-url='displayedRun.videoURL'></video-embed>
        </div>
      </transition>
      <transition name='slide-up-in'>
        <div v-show='displayedRun' class='l-main-secondary'>
            <wr-button :is-button-disabled='isButtonDisabled' @button-clicked='getNextRun'></wr-button>
            <wr-info :wr-info='wrInfo'></wr-info>
        </div>
      </transition>
    </main>
    <footer>
      <a class='footer-link' href='https://github.com/Fimbelowski'>

        <img class='footer-link-icon' src="dist/images/GitHub-Mark-Light-32px.png">

    </footer>
  </body>
